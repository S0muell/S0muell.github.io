<!DOCTYPE html>
<html>
<head>
    <title>Te amo Melissa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: #000;
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3em;
            z-index: 2;
        }
        #heart {
            position: relative;
            width: 100px;
            height: 90px;
            z-index: 2;
        }
        #heart::before, #heart::after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 52px;
            height: 80px;
            background: red;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        #heart::after {
            left: 50px;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        #signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #fff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6b81, 0 0 20px #ff6b81, 0 0 30px #ff6b81, 0 0 40px #ff6b81;
            }
            to {
                text-shadow: 0 0 20px #ff6b81, 0 0 30px #ff6b81, 0 0 40px #ff6b81, 0 0 50px #ff6b81, 0 0 60px #ff6b81;
            }
        }
        .word {
            position: absolute;
            font-size: 24px; /* Tamaño más grande de la palabra */
            color: rgba(255, 255, 255, 0.5); /* Color blanco con opacidad */
            animation: float 5s infinite ease-in-out, appear 10s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        @keyframes appear {
            0% { opacity: 0; transform: translateY(-100vh) rotate(0deg); }
            100% { opacity: 1; transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 class="animate__animated animate__bounce">Te amo linda</h1>
    <div id="heart" class="animate__animated animate__heartBeat animate__infinite"></div>
    <div id="signature" class="animate__animated animate__pulse animate__infinite">By Samuel</div>
    <script>
        const words = Array.from({length: 20}, () => "Melissa"); // Aparecerá "Melissa" 20 veces

        // Calcula el ancho y alto de la ventana
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        words.forEach((word) => {
            const melissa = document.createElement('div');
            melissa.textContent = word;
            melissa.className = 'word';
            melissa.style.top = `${Math.random() * (windowHeight - 80)}px`; // Ajusta la posición para que no se salga de la pantalla
            melissa.style.left = `${Math.random() * (windowWidth - 120)}px`; // Ajusta la posición para que no se salga de la pantalla
            melissa.style.animationDelay = `${Math.random() * 10}s`;
            document.body.appendChild(melissa);
        });
    </script>
</body>
</html>
